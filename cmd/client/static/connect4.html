<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/static/css/connect4.css"/>
  <script src="/static/js/tarantula.js"></script> 
  <script src="/static/js/connect4.js"></script> 
</head>
<body>
  <div class="content game">
    <h1>Connect 4</h1>
    <div class="field">
    </div>
    
    <div class="game-info">
      <div class="player red">
        <div class="circle"></div>
        <div class="name" id="red-name"></div>
      </div>
      <div class="player yellow">
        <div class="name" id="yellow-name"></div>
        <div class="circle"></div>
      </div>
    </div>
  </div>
  <div class="content message">
    <div class="waiting-opponent">
      Waiting for an opponent
      <div class="loading-dots"></div>
    </div>

    <div class="end win">
      You won the game!
      <div class="rematch">Again?</div>
    </div>

    <div class="end loss">
      You lost the game!
      <div class="rematch">Again?</div>
    </div>

    <div class="end draw">
      Draw!
      <div class="rematch">Again?</div>
    </div>

    <div class="disconnected">
      Your opponent lost internet connection
      <div class="loading-dots"></div>
    </div>
  </div>
</body>
</html>
